<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arvish Global</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="w-full bg-[#000000]">
    <div>
      <div class="relative h-[870px]">
        <div
          class="absolute bottom-0 left-0 right-0 top-0 m-auto h-[940px] flex-1 bg-[url(../images/vegetable-set-left-black-slate)] bg-cover bg-no-repeat lg:h-auto md:h-auto">
          <div
            class="flex flex-col items-center gap-[198px] bg-gradient-top-r from-[#000000] to-[#000000] py-5 lg:gap-[148px] md:gap-[148px] sm:gap-[99px]">
            <header class="flex flex-col items-center gap-5 self-stretch">
              <div class="container-xs lg:px-5 md:px-5">
                <div class="flex items-center justify-between gap-5 md:flex-col">
                  <img src="images/image 1.png" alt="header logo" class="h-[42px] w-[242px] object-contain" />
                  <div class="flex w-[70%] items-center justify-between gap-5 md:w-full md:flex-col">
                    <ul class="!mb-2 flex items-start gap-10 self-end sm:flex-col">
                      <li>
                        <a href="#">
                          <div class="flex flex-col items-center gap-1">
                            <h6 class="size-headingxs heading ui">Home</h6>
                            <div class="h-px w-[44px] bg-[#ab7a18]"></div>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="flex flex-col items-center gap-1">
                            <h6 class="size-headingxs heading ui">About Us</h6>
                            <div class="h-px w-[44px] bg-[#ab7a18]"></div>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="flex flex-col items-center gap-1">
                            <h6 class="size-headingxs heading ui">Gallery</h6>
                            <div class="h-px w-[44px] bg-[#ab7a18]"></div>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="flex flex-col items-center gap-1">
                            <h6 class="size-headingxs heading ui">Products</h6>
                            <div class="h-px w-[44px] bg-[#ab7a18]"></div>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="flex flex-col items-center gap-1">
                            <h6 class="size-headingxs heading ui">Blog</h6>
                            <div class="h-px w-[44px] bg-[#ab7a18]"></div>
                          </div>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <div class="flex flex-col items-center gap-1">
                            <h6 class="size-headingxs heading ui">Contact Us</h6>
                            <div class="h-px w-[44px] bg-[#ab7a18]"></div>
                          </div>
                        </a>
                      </li>
                    </ul>
                    <button
                      class="round bordered size-xs 01_0 bottom ui h-[50px] min-w-[188px] gap-4 !rounded-[5px] !border !border-solid !border-[#ab7917] px-[29px] text-[19px] font-bold !text-[#ffffff] lg:text-[16px] sm:px-4">
                      Book Now
                    </button>
                  </div>
                </div>
              </div>
              <div class="h-px w-full self-stretch bg-[#ffffff19]"></div>
            </header>
            <div class="container-xs mb-[74px] flex flex-col items-center gap-[94px]">
              <div class="flex flex-col items-start self-stretch">
                <h1 class="size-text2x1 heading ui !text-[#ffffff]">Discover the the Essence of Flavor</h1>
                <h2 class="size-heading4x1 headingui mt-1.5 w-[58%] leading-[77px] lg:w-full lg:text-[48px] md:w-full">
                  Explore Our Spice Seed Treasures
                </h2>
                <p
                  class="size-textmd text ui mt-6 w-[48%] capitalize leading-[22px] !text-[#7c7c7c] lg:w-full md:w-full">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto harum officia ea, culpa distinctio
                  aliquam rem quam nemo ab sit.</p>
                <button
                  class="round bordered size-xs 01_0 button ui mt-10 h-[50px] min-w-[188px] gap-4 !rounded-[5px] !border !border-solid !border-[#ab7917] px-[29px] text-[19px] font-bold !text-[#ffffff] lg:text-[16px] sm:px-4">Book
                  Now</button>
              </div>
            </div>
          </div>
          <h4
            class="size-text8x1 heading ui absolute bottom-0 m-auto bg-gradient-top-b from-[#ab7a1733] to-[#f2f2f233] bg-clip-text !text-transparent lg:text-[48px]">
            Arvish Global</h4>
        </div>
        <div class="mt-24 flex flex-col items-center gap-[114px] lg:gap-[114px] md:gap-[85px] sm:gap-[57px]">
          <div class="relative h-[784px] w-[86%]">
            <img src="images/pngwing 1.png" alt="pngwing-1"
              class="absolute right-0 top-0 m-auto h-[432px] w-[36%] object-contain" />
            <div
              class="container-xs absolute bottom-0 left-0 right-0 top-0 my-auto flex h-max justify-center lg:px-5 md:px-5">
              <div class="flex w-full items-center gap-[50px] md:flex-col">
                <div class="flex flex-1 flex-col items-end gap-8 md:self-stretch">
                  <div class="relative h-[684px] content-end self-stretch lg:h-auto md:h-auto">
                    <div
                      class="absolute left-0 right-0 top-0 mx-auto flex flex-1 items-start justify-center gap-12 md:relative md:flex-col">
                      <img src="images/Rectangle 4.png" alt="Rectangle-4"
                        class="h-[496px] w-[54%] self-center rounded-[5px] object-contain md:w-full">
                      <div class="flex flex-col items-start gap-6">
                        <img src="images/Rectangle 5.png" alt="Rectangle-5"
                          class="h-[316px] w-[90%] rounded-[5px] object-contain" />
                        <p class="size-text3x1 text ui !text-[#ab7917]">About Us</p>
                      </div>
                    </div>
                    <div class="mx-auto flex flex-1 flex-col items-start gap-3">
                      <h2>

                      </h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
